        <style>
            :root {
                /* Add these styles to your global stylesheet, which is used across all site pages. You only need to do this once. All elements in the library derive their variables and base styles from this central sheet, simplifying site-wide edits. For instance, if you want to modify how your h2's appear across the site, you just update it once in the global styles, and the changes apply everywhere. */
                    --primary: #ff6a3e;
                    --primaryLight: #ffba43;
                    --secondary: #ffba43;
                    --secondaryLight: #ffba43;
                    --headerColor: #1a1a1a;
                    --bodyTextColor: #4e4b66;
                    --bodyTextColorWhite: #fafbfc;
                    /* 13px - 16px */
                    --topperFontSize: clamp(0.8125rem, 1.6vw, 1rem);
                    /* 31px - 49px */
                    --headerFontSize: clamp(1.9375rem, 3.9vw, 3.0625rem);
                    --bodyFontSize: 1rem;
                    /* 60px - 100px top and bottom */
                    --sectionPadding: clamp(3.75rem, 7.82vw, 6.25rem) 1rem;
                }
  
            body {
                margin: 0;
                padding: 0;
            }
  
            *, *:before, *:after {
                /* prevents padding from affecting height and width */
                box-sizing: border-box;
            }
            .cs-topper {
                font-size: var(--topperFontSize);
                line-height: 1.2em;
                text-transform: uppercase;
                text-align: inherit;
                letter-spacing: .1em;
                font-weight: 700;
                color: var(--primary);
                margin-bottom: 0.25rem;
                display: block;
            }
  
            .cs-title {
                font-size: var(--headerFontSize);
                font-weight: 900;
                line-height: 1.2em;
                text-align: inherit;
                max-width: 43.75rem;
                margin: 0 0 1rem 0;
                color: var(--headerColor);
                position: relative;
            }
  
            .cs-text {
                font-size: var(--bodyFontSize);
                line-height: 1.5em;
                text-align: inherit;
                width: 100%;
                max-width: 40.625rem;
                margin: 0;
                color: var(--bodyTextColor);
            }           
        </style>

        <style>
            /*-- -------------------------- -->
            <---           Footer           -->
            <--- -------------------------- -*/

            /* Mobile - 360px */
            @media only screen and (min-width: 0rem) {
                #cs-footer-108 {
                    /* 40px - 100px top and bottom */
                    padding: clamp(2.5rem, 7.9vw, 6.25rem) 1rem;
                    /* 40px - 50px */
                    padding-bottom: clamp(2.5rem, 7.9vw, 3.125rem);
                }
                #cs-footer-108 .cs-container {
                    width: 100%;
                    max-width: 80rem;
                    margin: auto;
                }
                #cs-footer-108 .cs-ul {
                    /* 40px - 60px*/
                    padding: 0 0 clamp(2.5rem, 4.7vw, 3.75rem);
                    margin: auto;
                    border-bottom: 1px solid #eff0f6;
                }
                #cs-footer-108 .cs-li {
                    list-style: none;
                    text-align: center;
                    margin-bottom: 1.25rem;
                }
                #cs-footer-108 .cs-li:last-of-type {
                    margin-bottom: 0;
                }
                #cs-footer-108 .cs-link {
                    /* 16px - 20px */
                    font-size: clamp(1rem, 1.55vw, 1.25rem);
                    line-height: 1.5em;
                    text-decoration: none;
                    font-weight: 700;
                    color: var(--bodyTextColor);
                    position: relative;
                }
                #cs-footer-108 .cs-link:hover:before {
                    width: 100%;
                }
                #cs-footer-108 .cs-link:before {
                    /* top right box */
                    content: "";
                    width: 0%;
                    height: 0.1875rem;
                    background: var(--bodyTextColor);
                    opacity: 1;
                    position: absolute;
                    display: block;
                    bottom: -0.125rem;
                    left: 0;
                    transition: width 0.3s;
                }
                #cs-footer-108 .cs-copyright {
                    /* 14px - 16px */
                    font-size: clamp(0.875rem, 1.6vw, 1rem);
                    text-align: center;
                    color: #a0a3bd;
                    display: block;
                    /* 20px - 28px */
                    margin: clamp(1.25rem, 2.8vw, 1.75rem) auto 0;
                }
            }
            /* Tablet - 600px */
            @media only screen and (min-width: 37.5rem) {
                #cs-footer-108 .cs-ul {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                }
                #cs-footer-108 .cs-li {
                    /* 44px - 88px */
                    margin: 0 clamp(2.75rem, 6.2vw, 5.5rem) 0 0;
                }
                #cs-footer-108 .cs-li:last-of-type {
                    margin: 0;
                }
            }
                    
        </style>
